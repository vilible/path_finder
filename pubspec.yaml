name: way_finder
description: "A new way to find your way"

publish_to: none

version: 2.3.1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  bitsdojo_window: ^0.1.6
  flex_color_picker: ^3.4.1
  flutter_localizations:
    sdk: flutter
  intl: any
  dynamic_color: ^1.7.0
  google_fonts: ^6.2.1
  flutter_riverpod: ^2.5.1
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  msix: ^3.16.7
  custom_lint: ^0.7.0
  riverpod_lint: ^2.3.10

flutter:
  generate: true
  uses-material-design: true
  assets:
    - google_fonts/
